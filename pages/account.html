<div class="safezone gaia-list account">
  <header data-l10n-id="account">Account</header>
  <ul>
    <li class="hbox profile">
      <img src="" class="profile-picture" data-user-avatar>
      <div class="vbox">
        <input type="text" class="username" data-user-name>
        <button class="submit" data-l10n-id="submit">Submit</button>
      </div>
    </li>
    <li>
      <p data-l10n-id="date-created"></p>
      <span class="date-created" data-user-date></span>
    </li>
  </ul>
  <header data-l10n-id="description">Description</header>
  <ul>
    <li class="vbox description">
      <textarea data-user-desc></textarea>
      <button class="done" data-l10n-id="done">Done</button>
    </li>
  </ul>
  <header data-l10n-id="phone-number">Phone Number</header>
  <ul>
    <li class="vbox phone-number">
      <input type="text" data-user-tel>
      <button class="done" data-l10n-id="done">Done</button>
    </li>
  </ul>
  <header data-l10n-id="options">Options</header>
  <ul>
    <li>
      <button data-l10n-id="logout" onclick="
          delete localStorage.wos_login
          location.reload();
          location.href = '/';
      ">Log out</button>
    </li>
  </ul>
  <link rel="stylesheet" type="text/css" href="/pages/account.css">
</div>
